{% extends "employee_register/base.html" %} 
</br>
{% load crispy_forms_tags %} 
</br>
{% block content %}
<form action="" class="uniForm" method="post" autocomplete="off">
  {% csrf_token %} 
  <div>
  {{ form.fullname|as_crispy_field }} 
  </div>
  <div>
  {{ form.mobile|as_crispy_field }}
  </div>
  <div class="row">
    <div class="col-md-4">{{ form.emp_code|as_crispy_field }}</div>
    <div class="col-md-8">{{ form.position|as_crispy_field }}</div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <button type="submit" class="btn btn-success btn-block btn-lg">Submit</button>
    </div>
    <div class="col-md-4">
      <a
        href="{% url 'employee_list' %}"
        class="btn"
        btn-secondary
        btn-block
        btn-lg
      >
        <i class="fas fa-stream"></i>Back to List
      </a>
    </div>
  </div>
</form>

{% endblock content %}
